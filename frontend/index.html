<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Symptom to Boolean Query Generator</title>
</head>
<body>
    <br>
    <br>
    <br>
    <h1>Symptom to Boolean Query Generator</h1>
    <form id="symptomForm">
        <label for="symptoms">Enter Symptoms:</label>
        <input type="text" id="symptoms" name="symptoms" required>
        <button type="submit">Generate Boolean Query</button>
    </form>

    <!-- This is where the result will be shown -->
    <p id="result">Generated Boolean Query: </p>

    <script src="app.js"></script>
</body>
</html>
